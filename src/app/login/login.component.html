<div class="container w-75">
  <h3 class="mt-2 text-center"> {{data}}</h3>
    <div class="row  mt-5 ">
      <div class="login col-lg-6 col-sm-12 mt-5">
        <h2 class="loginpage mt-3">LOGIN PAGE</h2>
         
        <form  class=" mt-2 p-3 "action="">

            <div class=" acc mt-3 p-2">
                <!-- <label for="ac1">Account Number</label> -->
                <input [(ngModel)]="acno" type="text" id="ac1" name="uname" [placeholder]="data2"  class="form-control ">
            </div>
            
            <div class=" pass mt-2 p-2">
                <!-- <label for="pc1">Password</label>  -->
                <input  [(ngModel)]="psw" type="password"  id="pc1" name="password"  placeholder= "Password" class="form-control">
            </div>
            
            <div class="mt-3 p-2 ">
                <button (click)="login()"  type="submit" id="loginbtn" class="btn btn-success w-100"> login</button> <br> <br>
                
                
            
            </div>
            <div class="register link" >
            <p>Dont have an account?</p><a  routerLink="signup"> Create Account</a>
          </div>

           
            
           
            
            </form>
        
        
      </div>
    
      <div class=" col-lg-6 col-sm-12 mt-2">
        <img id="p1" src="https://i.postimg.cc/tRrL5ncb/531-5313545-bank-icon-hd-png-download-removebg-preview-1.png" alt="">
      </div>
    </div>
  </div>
